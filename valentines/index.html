<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        /* Defining local fonts for offline use */
        @font-face {
            font-family: 'Pinyon Script Local';
            src: url('PinyonScript-Regular.ttf');
        }

        @font-face {
            font-family: 'Bodoni Moda Local';
            src: url('BodoniModa-VariableFont_opsz,wght.ttf');
        }

        body {
            background-color: #fff9e6;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            width: 800px;
            height: 800px;
            background-image: url('heart.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            mix-blend-mode: multiply;
            z-index: 1;
            opacity: 0.6;
        }

        .small-heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('small.png');
            background-size: contain;
            background-repeat: no-repeat;
            mix-blend-mode: multiply;
            z-index: 2;
            opacity: 0.8;
            pointer-events: none;
        }

        .h1 { top: 10%; left: 10%; transform: rotate(-15deg); }
        .h2 { top: 15%; right: 12%; transform: rotate(15deg); }
        .h3 { bottom: 15%; left: 15%; transform: rotate(-10deg); }
        .h4 { bottom: 10%; right: 8%; transform: rotate(20deg); }
        .h5 { top: 45%; left: 5%; transform: rotate(-25deg); }
        .h6 { top: 70%; right: 25%; transform: rotate(-12deg); }
        .h7 { top: 25%; left: 30%; transform: rotate(8deg); }
        .h8 { bottom: 5%; left: 45%; transform: rotate(-18deg); }

        .content {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: #b31d28;
            font-family: 'Pinyon Script Local', cursive;
            font-size: 5rem;
            margin: 0;
            line-height: 1;
        }

        .sub-text {
            color: #b31d28;
            font-family: 'Pinyon Script Local', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            height: 60px;
            position: relative;
        }

        button {
            background-color: #b31d28;
            color: white;
            border: none;
            padding: 12px 60px;
            border-radius: 30px;
            font-family: 'Bodoni Moda Local', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 55px;
            min-width: 150px;
        }

        #no-placeholder {
            width: 150px;
            height: 55px;
            display: inline-block;
        }

        #no-button {
            z-index: 100;
            position: relative;
            transition: left 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        top 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #success-text {
            display: none;
            font-family: 'Pinyon Script Local', cursive;
            color: #b31d28;
            font-size: 4rem;
            margin-bottom: 0;
        }

        .bombard-gif {
            position: fixed;
            width: 150px;
            height: auto;
            z-index: 2000;
            pointer-events: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="heart-bg"></div>
    
    <div class="small-heart h1"></div>
    <div class="small-heart h2"></div>
    <div class="small-heart h3"></div>
    <div class="small-heart h4"></div>
    <div class="small-heart h5"></div>
    <div class="small-heart h6"></div>
    <div class="small-heart h7"></div>
    <div class="small-heart h8"></div>

    <div class="content">
        <div class="sub-text">will you be my</div>
        <h1 id="main-heading">Valentine?</h1>
        
        <div id="success-text">I LOVE YOU</div>
        
        <div class="buttons-container">
            <button id="yes-button" onclick="showSuccess()">YES</button>
            <div id="no-placeholder">
                <button id="no-button">NO</button>
            </div>
        </div>

        <div id="gif-container" style="display: none; margin-top: -10px;">
            <img src="flight.gif" alt="Flight Reacts" style="width: 300px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const mainHeading = document.getElementById('main-heading');
        const successText = document.getElementById('success-text');
        const subText = document.querySelector('.sub-text');
        let hasMovedOnce = false;

        function showSuccess() {
            mainHeading.style.display = 'none';
            subText.style.display = 'none';
            document.querySelector('.buttons-container').style.visibility = 'hidden';
            
            successText.style.display = 'block';
            document.getElementById('gif-container').style.display = 'block';

            setTimeout(() => {
                bombardScreen();
            }, 3000);
        }

        function bombardScreen() {
            const totalGifs = 30;
            for (let i = 0; i < totalGifs; i++) {
                setTimeout(() => {
                    const kiss = document.createElement('img');
                    kiss.src = 'kiss.gif';
                    kiss.className = 'bombard-gif';
                    const x = Math.random() * (window.innerWidth - 150);
                    const y = Math.random() * (window.innerHeight - 150);
                    kiss.style.left = x + 'px';
                    kiss.style.top = y + 'px';
                    kiss.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
                    document.body.appendChild(kiss);
                }, i * 100);
            }
        }

        const moveButton = (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const isOverButton = (
                mouseX >= btnRect.left &&
                mouseX <= btnRect.right &&
                mouseY >= btnRect.top &&
                mouseY <= btnRect.bottom
            );

            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if ((!hasMovedOnce && isOverButton) || (hasMovedOnce && distance < 180)) {
                hasMovedOnce = true;
                noBtn.style.position = 'fixed';
                const padding = 100;
                let newX, newY;
                let overlapsYes = true;

                while (overlapsYes) {
                    newX = Math.random() * (window.innerWidth - btnRect.width - padding * 2) + padding;
                    newY = Math.random() * (window.innerHeight - btnRect.height - padding * 2) + padding;
                    const buffer = 150;
                    const horizontalOverlap = newX < yesRect.right + buffer && newX + btnRect.width > yesRect.left - buffer;
                    const verticalOverlap = newY < yesRect.bottom + buffer && newY + btnRect.height > yesRect.top - buffer;
                    if (!horizontalOverlap || !verticalOverlap) overlapsYes = false;
                }
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        };

        document.addEventListener('mousemove', moveButton);
    </script>
</body>
</html>
